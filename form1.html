<!-- HTML FROM TAG -->
<!-- The <form> tag is used to create an HTML form for user input.-->

<!-- The <input> HTML element is used to create interactive controls for web-based forms to accept data from the user. We must write inside the tag. -->



<!-- HTML Types of inputs in HTML Form -->

<!-- 1. Text Input (<input type="text">) - Allows users to enter a single line of text. -->

<!-- 2. Password Input (<input type="password">) - Hides the entered text for secure password entry. -->

<!-- 3. Email Input (<input type="email") - Validates and formats input as an email address. -->

<!-- 4. Number Input (<input> type="number") - Accepts numeric input and provides increment/decrement controls. -->

<!-- 5. Radio Buttons (<input> type="radio") - Allows users to choose a single option from a group of options. -->

<!-- 6. Checkboxes (<input> type="checkbox") - Allows users to select multiple options. -->

<!-- 7. Dropdowns (<select> and <option>) - Provides a list of options for users to choose from. -->

<!-- 8. <datalist> - Provide a predefined list of options for autocomplete suggestions. -->

<!-- 9. Textarea (<textarea>) Allows users to enter multiple lines of text. -->

<!-- 10. File Upload (<input> type="file") - Lets users choose and apload files from their device. -->

<!-- 11. Submit Button (<input> type="submit") - Submits the form data to the server. -->





<!-- CODE -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM TAG</title>

</head>
<body>
    <h1>HTML Form</h1>
    <form>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div><br>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div><br>

        <div>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div><br>

        <div>
            <label for="number">Enter your number:</label>
            <!-- <input type="number" id="number" max="5" min="1" value="1"> -->
            <input type="number" id="number" placeholder="Enter your number">
        </div><br>

        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="transgeder"> Transgeder
        </div><br>

        <div>
            <label for="hobbies">Fav Hobbies:</label>
            <input type="checkbox" name="interest" value="music"> Music
            <input type="checkbox" name="interest" value="sports"> Sports
            <input type="checkbox" name="interest" value="bike-riding"> Riding
        </div><br>

        <div>
            <label for="games">Fav Game:</label>
            <select name="games" id="games">
                <option value="cricket">Cricket</option>
                <option value="free-fire">FF</option>
                <option value="volleyball">Volleyball</option>
            </select>
        </div><br>

        <div>
            <label for="country">Selec a Country:</label>
            <input type="text" id="country" name="country" list="countries">
            <datalist id="countries">
                <option value="USA"></option>
                <option value="Canada"></option>
                <option value="UK"></option>
                <option value="Australia"></option>
            </datalist>
        </div><br>



        <div>
            <label for="file">Select File</label>
            <input type="file" name="fileUpload">
        </div><br>

        <!-- <input type="submit" value="submit"> -->
         <button type="submit">Submit</button>
    </form>
</body>
</html>
