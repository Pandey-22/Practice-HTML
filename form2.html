<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attribute</title>
</head>
<body>
    <h1>HTML Form Attributes</h1>
    <form action="#">
        <label for="email">Enter Your Email:</label>
        <input 
        type="emeil" 
        name="email" 
        placeholder="Enter your email" 
        required
        autocomplete="off"
        size="20"
        value="pandey24@gmail.com" 
        readonly
        disabled>
        <br>
        <input type="submit" value="Login">
    </form>
</body>
</html>

<!-- 1. Difference between ID & Class attribute?
ANS - Multiple elements in HTML can have the same class value, whereas a value of id attribute must be unique. -->

<!-- 2. Difference between Div & Span Tag?
ANS - <div></div>
Element: Stands for "division" 
1: Block-level element: It creates a block-level container that typically represents a section or division of content. 
2: Creates line before and after itself by default. -->

Element: Inline-level element:
