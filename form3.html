<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance</title>
    <style>
        html{
            font-family: "jost",sans-serif;
            background-color: #efefef;
        }
        h1{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Advance Attributes</h1>
    <form action="#">
        <div>
            <label for="range">Range:</label>
            <input type="range" name="volume" min="0" max="100" value="50">
        </div><br>

        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="">
        </div><br>

        <div>
            <label for="appointmentTime">AppointmentTime:</label>
            <input type="line" name="appointmentTime">
        </div><br>

        <div>
            <label for="favcolor">FavColor:</label>
            <input type="color" name="favcolor">
        </div><br>

        <div>
            <label for="website">Website</label>
            <input type="url" name="website" placeholder="Enter website URL">
        </div><br>

        <div>
            <label for="searchQuery">SearchQuery:</label>
            <input type="search" name="searchQuery" placeholder="search...">
        </div><br>

        <div>
            <label for="expiryDate">Month & Year:</label>
            <input type="month" name="expiryDate">
        </div><br>

        <div>
            <label for="week">VacationWeek:</label>
            <input type="week" name="vacationWeek">
        </div>
    </form><br>
    <hr><br>

    <!-- Semantic HTML5 Form elemnts: -->
    <!-- Semantic HTML5 form elemnts like <lable>, <fieldset>, and <legend> provide better structure and accessibility to forms. -->
    
    <!-- <lable> - Associates text lables with form elements for better user understanding. -->

    <!-- <fieldset> - Groups related form elements together, creating a visual and semantic grouping. -->

    <!-- <legend> - Provides a caption or title for the <fieldset> element. -->

    <form action="/submit" method="post">
        <fieldset>
            <legend>Instagram Info</legend>
            <div>
                <label for="instagram">Instagram Id:</label>
                <input type="username" name="instagram" placeholder="Enter your username">
            </div><br>

            <div>
                <label for="password">Id password:</label>
                <input type="password" name="password" placeholder="Enter your password">
            </div><br>

            <div>
                <label for="comment">Massage Me:</label>
                <textarea name="comments" rows="4" cols="50" placeholder="Enter your comments"></textarea>
            </div><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
