 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IFRAME TAG</title>
 </head>
 <body>
    <h1>HTML Iframe Tag</h1>
    <iframe 
        width="560"    
        height="315" 
        src="https://www.youtube.com/embed/JPCJq2rBg_c?si=XsHOjZdQwaxHeWki" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe> 
    <hr>

    <iframe src="https://www.wikipedia.org/" frameborder="0" width="100%" height="500"></iframe> 
    <hr>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.2613173278914!2d73.91411937519271!3d18.562253982539325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c147b8b3a3bf%3A0x6f7fdcc8e4d6c77e!2sPhoenix%20Marketcity!5e0!3m2!1sen!2sin!4v1721019525370!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
 </body>
 </html>
