<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IMAGE TAG</title>
    <style>
        @import url("hack.jpeg");
        html{
            font-family: "jost", sans-serif;
            font-weight: bold;
            text-align: center; 
            background-color: brown;
        }
        img{
            /* max-width: 250; */
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <a href="https://i.pinimg.com/736x/79/3b/b0/793bb0d8845f9a44f922b1903fb94c58.jpg" target="_blank">
     <img src="./hack.jpeg" alt="my html course thumbnail" width="600px" height="400px" title="hacke image">\
    <!-- <img src="./hack.jpeg" alt="my html course thumbnail" width="100%" height="auto" title="hacke image"> -->
    </a>

    <img
    src="hack.jpeg" 
    alt="Clickable World Map"
    usemap="#map"
    width="600"
    height="400">

    <map name="map">
        <area 
        shape="rect"
        coords="0,0,600,400"
        href="https://youtu.be/q7vHHfKzUjA?si=DKICCLbQOOB9egrn" 
        alt="Real Life" target="_blank">

    </map>
</body>
</html>
