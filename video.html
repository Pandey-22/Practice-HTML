<!-- HTML VIDEO TAG -->
<!-- The <video> HTML element embeds a media player which supports video playback into the document. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML AUDIO TAG</title>
    <style>
        html{
            font-family: "jost",sans-serif;
            background-color: #efefef;
        }
        h1{
            font-weight: bold;
        }
        video{
            border-radius: 10px;
        }
    </style>
</head>  
<body>
    <h1>HTML Audio Tag</h1> 
    <video controls autoplay loop muted poster="back.avif" width="600">
        <source src="./video/thapatech.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
</body>
</html>
